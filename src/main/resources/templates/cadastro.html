<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>
<form th:action="@{/cadastro}" th:object="${usuario}" method="post">
    Nome: <input type="text" th:field="*{username}"/><br>
    Email: <input type="email" th:field="*{email}"/><br>
    Senha: <input type="password" th:field="*{senha}"/><br>
    <button type="submit">Cadastrar</button> //verificar se o botão está correto
</form>
</body>
</html>
